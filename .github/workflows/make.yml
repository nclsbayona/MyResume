
# This is a basic workflow to help you get started with Actions
name: Make resume
# Controls when the workflow will run
on:
  push:
    branches:
      - master
    paths:
      - markdown/**
  schedule:
    - cron: "0 12 * * */15"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
concurrency:
  group: build-${{ github.event.push.number || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - name: Cache/Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.0.2
        with:
         packages: pandoc context make build-essential
         version: 1.0
      - name: Compile markdown
        run: make
      - name: Commit files
        run: |
         git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git config --local user.name "github-actions[bot]"
         git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         branch: ${{ github.ref }}
        